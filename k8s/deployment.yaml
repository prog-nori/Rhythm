apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhythm-bot
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: rhythm-bot
  template:
    metadata:
      labels: 
        app: rhythm-bot
    spec:
      containers:
        - name: rhythm-bot-container
          image: nori/rhythm-bot:1.1
          env:
          - name: TOKEN
            value: MTA0MDYwMTkzNjM5NjgxMjM4OQ.GO6DSz.uIBtV6vOU43QuvkPKWLDVhyZIGFlDc09cvdSEE
            # valueFrom:
            # secretKeyRef:
            #   name: rhythm-secret
            #   key: token
---
apiVersion: v1
kind: Service
metadata:
  name: rhythm-bot-svc
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
spec:
  type: LoadBalancer
  selector:
    app: rhythm-bot
  ports:
  - port: 9000
